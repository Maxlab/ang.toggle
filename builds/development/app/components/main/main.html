<div class="row">
  <div class="col-lg-10 col-lg-offset-1">


    <h2>{{vm.title}}</h2>

    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th>Название</th>
        <th>Времени на задачу (сек)</th>
        <th>Времени осталось</th>
        <th>Бюджет</th>
        <th>Денег потрачено</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="v in vm.toggles">
        <td class="col-lg-1"><input type="text" ng-model="v.title" ng-disabled="v.timerRunning"/></td>
        <td class="col-lg-1"><input type="text" ng-model="v.timeEnd"
                                                ng-disabled="v.timerRunning"
                                                ng-change="[v.timeSpended = v.timeEnd, v.spended = 0]"/></td>
        <td class="col-lg-1">{{v.timeSpended | toTimeHHMMSS}}</td>
        <td class="col-lg-1"><input type="number" ng-model="v.priceTask"
                                                  ng-disabled="v.timerRunning"
                                                  ng-change="v.spended = 0"/></td>
        <td class="col-lg-1">{{v.spended | currency:"p."}}</td>
        <td class="col-lg-4">
          <a ng-click="vm.timerStart(v)" ng-hide="v.timerRunning" class="btn btn-default btn-xs">
            <i class="mdi-av-play-arrow"></i>
          </a>
          <a ng-click="vm.timerStop(v)" ng-hide="!v.timerRunning" class="btn btn-default btn-xs">
            <i class="mdi-av-stop"></i>
          </a>
          <a ng-click="vm.timerReset(v)" ng-hide="v.timerRunning" class="btn btn-default btn-xs">
            <i class="mdi-notification-sync"></i>
          </a>

          <a ng-click="vm.deleteToggle(v)" class="btn btn-default btn-xs">
            <i class="mdi-action-highlight-remove"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>


    <div class="col-lg-6">
      <div class="row">
        <form name="addToggle" ng-submit="vm.addToggle()">


          <div class="col-lg-12">
            <input class="form-control" type="text" ng-model="vm.toggle.title" placeholder="Название задачи..."/>
          </div>

          <div class="col-lg-12">
            <input class="form-control" type="number" ng-model="vm.toggle.priceTask" placeholder="Бюджет задачи (р.)..."/>
          </div>

          <div class="col-lg-12">
            <input class="form-control" type="number" ng-model="vm.toggle.timeEnd" placeholder="Время на задачу в секундах..."/>
          </div>

          <button class="btn btn-primary">ДОБАВИТЬ ЗАДАЧУ</button>
        </form>
      </div>
    </div>



  </div>
</div>
